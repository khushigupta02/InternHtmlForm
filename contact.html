    <script type = "text/javascript">
      function validate(){ 
        var txtFirstName = document.my_form.txtFirstName;  
        var txtLastName = document.my_form.txtLastName;  
        var txtEmail = document.my_form.txtEmail;  
        var txtPhone = document.my_form.txtPhone;  
        var gender = document.my_form.gender;  
        var txtAge = document.my_form.txtAge;  
        var txtAddress = document.my_form.txtAddress;  
        var country = document.my_form.country;  
        var state = document.my_form.state;  
        var city = document.my_form.city;  
        var letters = /^[a-zA-Z]*$/;

        if(txtFirstName.value == ""){
          alert("First Name must be filled out");
          txtFirstName.focus();
          return false;
        }
        if(!txtFirstName.value.match(letters)){
          alert("Numbers not allowed in First Name");
          txtFirstName.focus();
          return false;
        }
        if(txtFirstName.value.length <3 || txtFirstName.value.length > 20){
          alert("First Name length must be between 3 and 20");
          txtFirstName.focus();
          return false;
        }
        if(txtLastName.value == ""){
          alert("Last Name must be filled out");
          txtLastName.focus();
          return false;
        }
        if(!txtLastName.value.match(letters)){
          alert("Numbers not allowed in Last Name");
          txtLastName.focus();
          return false;
        }
        if(txtLastName.value.length <3 || txtLastName.value.length > 20){
          alert("Last Name length must be between 3 and 20");
          txtLastName.focus();
          return false;
        }
        if(txtEmail.value == ""){
          alert("Email must be filled out");
          txtEmail.focus();
          return false;
        }
        if(txtEmail.value.indexOf('@') <= 0){
          alert("Invalid Position of @");
          txtEmail.focus();
          return false;
        }
        if((txtEmail.value.charAt(txtEmail.value.length-4)!='.') && txtEmail.value.charAt(txtEmail.value.length-3)!='.') {
        alert("Invalid Position of .");
        txtEmail.focus();
        return false;
        }
        if(txtPhone.value == ""){
          alert("Phone Number must be filled out");
          txtPhone.focus();
          return false;
        }
        if(isNaN(txtPhone.value) || txtPhone.value.length != 10){
          alert("Invalid Phone Number");
          txtPhone.focus();
          return false;
        }
        if(gender.value == ""){
          alert("Please Select Gender");
          gender.focus();
          return false;
        }
        if(txtAge.value == ""){
          alert("Age must be filled out");
          txtAge.focus();
          return false;
        }
        if(txtAddress.value == ""){
          alert("Address must be filled out");
          txtAddress.focus();
          return false;
        }
        if(txtAddress.value.length <5 ){
          alert("Please fill full Address");
          txtAddress.focus();
          return false;
        }

        if(country.value == ""){
          alert("Please Select Country");
          country.focus();
          return false;
        }
        if(state.value == ""){
          alert("Please Select State");
          state.focus();
          return false;
        }
        if(city.value == ""){
          alert("Please Select City");
          city.focus();
          return false;
        }
      }
